<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month</title>
    <style>
        .box {
            border: 1px solid #000;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin: 10px;
        }

        .title {
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }

        .label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .back-button {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .back-button a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .back-button a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .back-button a:active {
            background-color: #00408a;
            transform: scale(0.95);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

        <a href="6-main.html">Go Back</a>
    </div>
