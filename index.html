<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hifz-Demo-Software</title>
    <!-- Link to latest Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CLASS 6/6-main.html">
    <link rel="stylesheet" href="/CLASS 7/7-main.html">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
            color: #007bff;
        }
        .login-container .form-control {
            border-radius: 5px;
        }
        .login-container button {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="alert alert-danger" role="alert" id="errorMessage">
                Invalid username or password.
            </div>
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <!-- Link to latest Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
        // Check if the user is already logged in
        window.onload = function() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser) {
                // Redirect to the page based on the stored username
                redirectUser(loggedInUser);
            }
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Hide the error message initially
            errorMessage.style.display = 'none';

            // Login validation and redirection
            if (username === 'user' && password === '123') {
                localStorage.setItem('loggedInUser', 'user');
                window.location.href = 'user_page.html';
            } else if (username === '6' && password === '6') {
                localStorage.setItem('loggedInUser', '6');
                window.location.href = '/CLASS 6/6-main.html';
            } else if (username === '7' && password === '7') {
                localStorage.setItem('loggedInUser', '7');
                window.location.href = '/C 7/7_main.html';
            } else if (username === '8' && password === '8') {
                localStorage.setItem('loggedInUser', '8');
                window.location.href = '/C 8/8_main.html';
            } else if (username === '9' && password === '9') {
                localStorage.setItem('loggedInUser', '9');
                window.location.href = '/C 9/9_main.html';
            } else if (username === '10' && password === '10') {
                localStorage.setItem('loggedInUser', '10');
                window.location.href = '/C 10/10_main.html';
            } else {
                // Show error message for invalid credentials
                errorMessage.style.display = 'block';
            }
        });

        function redirectUser(username) {
            if (username === 'user') {
                window.location.href = 'user_page.html';
            } else if (username === '6') {
                window.location.href = '/CLASS 6/6-main.html';
            } else if (username === '7') {
                window.location.href = '/C 7/7_main.html';
            } else if (username === '8') {
                window.location.href = '/C 8/8_main.html';
            } else if (username === '9') {
                window.location.href = '/C 9/9_main.html';
            } else if (username === '10') {
                window.location.href = '/C 10/10_main.html';
            }
        }
            
    </script>
</body>
</html>
